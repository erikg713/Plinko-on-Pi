<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta
      name="description"
      content="EdgeRush Admin Panel - Provably fair Plinko gambling dApp on Pi Network"
    />

    <!-- Google Fonts - Orbitron for titles, Roboto Mono for code/seeds -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Manifest & Icons (add your own later) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>EdgeRush Admin | Plinko on Pi Network</title>

    <style>
      /* Preload dark background - no flash of white */
      body {
        margin: 0;
        background: #0a0a0a;
        color: #e0e0e0;
      }

      /* Loading screen - degen style */
      #root {
        min-height: 100vh;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f0f1a, #1a0b1f);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Orbitron', sans-serif;
      }

      .logo-loading {
        font-size: 4rem;
        background: linear-gradient(90deg, #ff0066, #00ffcc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 0, 102, 0.2);
        border-top: 6px solid #ff0066;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run EdgeRush Admin.</noscript>

    <!-- Loading Screen - disappears when React mounts -->
    <div class="loading-screen" id="loading">
      <div class="logo-loading">EdgeRush</div>
      <div class="spinner"></div>
      <p style="margin-top: 2rem; color: #888;">Loading admin panel...</p>
    </div>

    <div id="root"></div>

    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 500);
        }
      });
    </script>
  </body>
</html>
